<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let sup of suppliers;">
            <tr>
                <td>{{sup.firstName}}</td>
                <td>{{sup.lastName}}</td>
                <td>{{sup.gender}}</td>
                <td>{{sup.age}}</td>
            </tr>
        </ng-container>
        <tr >
            <td colspan="5">No Customers to display</td>
        </tr>
    </tbody>
</table>
